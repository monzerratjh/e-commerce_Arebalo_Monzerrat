<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  > </link>
</head>
<body id="cart">
  <header></header>

  <!-- Cart Summary -->
  <div class="container my-4">
    <div class="d-flex justify-content-between">
      <div id="cards">
            <!-- Las tarjetas de los productos se insertarán aquí -->
      </div>
      <div>
        <strong>Total de Productos:</strong> <span id="quantity">0</span>
      </div>
      <div>
        <strong>Total del Carrito:</strong> <span id="cart-total">$0</span>
      </div>
    </div>
    <button class="btn btn-danger mt-3" onclick="clearCart()">Vaciar Carrito</button>
    <button class="btn btn-danger mt-3" onclick="goIndex()">Ir a Home</button>
    <button class="btn btn-danger mt-3" onclick="checkout()">Checkout</button>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYJ3ylB6xWFpPi8dfd3Hk7E1f7jL+hkQ0Mk5+6mR9ZZYYl5DGv0y4xk/h" crossorigin="anonymous"></script>
  <script src="./cart.js"></script>
  <script src="./navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
